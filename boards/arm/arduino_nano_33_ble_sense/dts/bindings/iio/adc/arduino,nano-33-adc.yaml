description: |
    ADC channels exposed on the Arduino Nano 33 BLE Sense's headers.

    This binding provides a nexus mapping for 8 pins, where the mapping corresponds to the Nano 33 header and the NRF52840 pins as follows:

    0 - A0 - AIN2
    1 - A1 - AIN3
    2 - A2 - AIN6
    3 - A3 - AIN5
    4 - A4 - AIN7
    5 - A5 - AIN0
    6 - A6 - AIN4
    7 - A7 - AIN1

compatible: "arduino,nano-33-adc"

include: base.yaml

properties:
    io-channel-map:
      type: compound
      required: true

    io-channel-map-mask:
      type: compound
      required: false

    io-channel-map-pass-thru:
      type: compound
      required: false

    "#io-channel-cells":
      type: int
      required: true
      description: Number of items to expect in an ADC specifier
